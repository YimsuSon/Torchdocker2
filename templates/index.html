<!DOCTYPE html>
<html>
    <head>
        <title>H</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
        <body>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#2C3E50;">
            <a class="navbar-brand" href="/">Image Classification App</a>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                
              </div>
            </div>
          </nav>

        <div class="container">
            <br>
            <br>
            <h4>Image Classifcation Web App </h4>
            <br>
        </div>

        {% block body %}
        
            <form class ="p-3 text-center" action='/', method="post" enctype="multipart/form-data">
                <input class="form-control" type="file" name="imagefile" onchange="setThumbnail(event);">
                <input class="btn btn-primary mt-3" type="submit" value="Predict Image" >
                <div id="image_container"></div>
                
                <script> function setThumbnail(event) { 
                    var reader = new FileReader(); 

                    reader.onload = function(event) { 
                        var img = document.createElement("img"); 
                        img.setAttribute("src", event.target.result); 
                        document.querySelector("div#image_container").appendChild(img); 
                    }; 
                    reader.readAsDataURL(event.target.files[0]); } 
                    
                </script>


            </form>

             
          

            {% if prediction %}
                <div id="image_container"></div>

                <p class = 'text-center'> Result =  {{prediction}} </p>
            {% endif %}
        
        {% endblock  %}


        <!-- Footer -->
        <div class="container">
            <hr>
            <footer>
                Developed by HAN</a>
            </footer>
        </div>
    </body>
</html>
